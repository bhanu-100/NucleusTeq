<!DOCTYPE html>
<html layout:decorate="~{layouts/defaultLayout}" lang="en">
<body>
<div class="container" layout:fragment="content"
     style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

  <h2 class="text-center mb-4">Add Employee</h2>

  <form action="#" method="post" th:action="@{addEmployee}" th:object="${EmployeeModel}">
    <div class="row g-3">
      <div class="col-md-12">
        <label for="employeeId" class="form-label fw-bold">Employee ID</label>
        <input th:field="*{employeeId}" type="text" class="form-control" id="employeeId" placeholder="Enter Employee ID">
      </div>

      <div class="col-md-12">
        <label for="employeeName" class="form-label fw-bold">Employee Name</label>
        <input th:field="*{employeeName}" type="text" class="form-control" id="employeeName" placeholder="Enter Employee Name">
      </div>

      <div class="col-md-12">
        <label for="employeeDepartment" class="form-label fw-bold">Department</label>
        <input th:field="*{employeeDepartment}" type="text" class="form-control" id="employeeDepartment" placeholder="Enter Department">
      </div>

      <div class="col-md-12">
        <label for="employeeEmail" class="form-label fw-bold">Email</label>
        <input th:field="*{employeeEmail}" type="email" class="form-control" id="employeeEmail" placeholder="Enter Employee Email">
      </div>

      <div class="col-md-12">
        <label for="employeeSalary" class="form-label fw-bold">Salary</label>
        <input th:field="*{employeeSalary}" type="number" class="form-control" id="employeeSalary" placeholder="Enter Employee Salary">
      </div>

      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary w-100">âž• Add Employee</button>
      </div>
    </div>
  </form>

</div>
</body>
</html>
